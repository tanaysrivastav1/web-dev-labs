<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <h2>Top Restaurant:</h2> 
        <div id="card">
            <h2>{{ restaurant.get('name') }}</h2>
            <p>{{ restaurant.display_address }}</p>
            <img src="{{ restaurant.image_url }}" alt="pic">
            <p>Rating: {{ restaurant.rating }}</p>
            <p>Reviews: {{ restaurant.review_count }}</p>
        </div>
    </main>
</body>
</html>
